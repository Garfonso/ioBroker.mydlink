<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    function asyncEmit(func, id) {
        return new Promise((resolve, reject) => {
            socket.emit(func, id, function (err, obj) {
                if (err) {
                    reject(err);
                } else {
                    resolve(obj);
                }
            });
        });
    }

    function asyncSendTo(func, parameters = {}) {
        return new Promise((resolve, reject) => {
            sendTo(adapter + '.' + instance, func, parameters, function (result) {
                if (result.error) {
                    reject(result.error);
                } else {
                    resolve(result);
                }
            });
        });
    }

    function addRowToDevices(event) {
        console.log("Button clicked! ", event);
    }

    function onChangeDetectedDevices(index, attr) {
        console.log("OnChange: " + index + " - " + attr);
    }

    function onReadyDevices(event) {
        console.log("OnReady: ", event);
    }

    async function periodicallyGetDevices() {
        const detectedDevices = await asyncSendTo('discovery');
        values2table('detectedDevices', detectedDevices, {onChange: onChangeDetectedDevices, onReady: onReadyDevices});
        setTimeout(periodicallyGetDevices, 1000);
    }

    const tableDevices = [];
    // This will be called by the admin adapter when the settings page loads
    async function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        if (!settings) return;

        //get auto detection results:
        periodicallyGetDevices();

        //get devices:
        const devices = await asyncSendTo('getDevices');
        values2table('devices', tableDevices);

        $('.value').each(function () {
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
                // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id])
                    .on('change', () => onChange())
                ;
            } else {
                // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id])
                    .on('change', () => onChange())
                    .on('keyup', () => onChange())
                ;
            }
        });
        onChange(false);

        // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
        if (M) M.updateTextFields();
    }

    async function sendDevices() {
        const tableDevices = table2values("devices");
        await asyncSendTo("sendDevices", tableDevices);
    }

    // This will be called by the admin adapter when the user presses the save button
    function save(callback) {
        const obj = {};
        $('.value').each(function () {
            const $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });

        sendDevices().then(() => {
            callback(obj);
        });
    }
</script>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div class="m adapter-container">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2"><a href="#tab-main" class="translate active">Main settings</a></li>
                <li class="tab col s2"><a href="#tab-devices" class="translate">addresses</a></li>
            </ul>
        </div>

        <div id="tab-main" class="col s12 page">
            <div class="row">
                <div class="col s12 m4 l2">
                    <img src="mydlink.png" class="logo">
                </div>
            </div>

            <div class="col s12 m4 l1">
                <input class="value number" id="interval" size="5" maxlength="6" type="number"/>
                <label class="translate" for="interval">interval</label>
            </div>
        </div>

        <div id="tab-devices" class="col s12 page">
            <div class="section">
                <h5 class="translate">ConfiguredDevices</h5>
            </div>

            <div class="col s12" id="devices">
                <div class="table-values-div">
                    <table class="table-values">
                        <thead>
                        <tr>
                            <th data-name="name" style="width: auto" class="translate">name</th>
                            <th data-name="mac" style="width: 150px" class="translate">mac</th>
                            <th data-name="ip" style="width: 150px" class="translate">ipaddress</th>
                            <th data-name="pin" style="width: 70px" class="translate">pin</th>
                            <th data-name="pollInterval" style="width: 190px" class="translate">pollInterval</th>
                            <th data-name="enabled" style="width: 70px" data-style="width: 70px" data-type="checkbox" class="translate">enabled</th>
                            <th data-buttons="delete up down" style="width: 120px"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
            </div>

            <div class="section" style="margin-top: 50px;">
                <h5 class="translate">detectedDevices</h5>
                <p class="translate">autoDetectDescription</p>
            </div>
            <div class="col s12" id="detectedDevices">
                <div class="table-values-div">
                    <table class="table-values">
                        <thead>
                        <tr>
                            <!-- <th data-name="alreadyPresent" style="width: 70px" data-style="width: 70px" data-type="checkbox" class="translate">alreadyInUse</th> -->
                            <th data-name="name" style="width: 30%" class="translate" readOnly>name</th>
                            <th data-name="mac" style="width: 30%" class="translate" readOnly>mac</th>
                            <th data-name="ip" style="width: 30%" class="translate" readOnly>ipaddress</th>
                            <th data-buttons="add" style="width: 120px"></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
